<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Rooftop</title>
</head>

<body>
    <div id="bg-img">


        <header>
            <nav id=navbar>
                <div>
                    <img src="rooftop-logo@2x.webp">

                </div>
                <ul>
                    <li>
                        <a href="/Academy">Academy</a>
                    </li>
                    <li>
                        <a href="/Contacto">Contacto</a>
                    </li>
                    <li>
                        <a href="/Aplica">Aplica</a>
                    </li>
                    <li class="black-box">
                        <a href="/Contrata">Contrata</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="info-and-form-container">
                <div id="info-container">
                    <div class="contactanos-container">
                        <h1>
                            Contáctanos
                        </h1>
                        <p>
                            Completa el formulario y un representante de Rooftop te contactará en la brevedad.
                        </p>
                    </div>
                    <div class="encuentranos-container">
                        <div class="map-img">
                            <img src="/map-marker.svg" alt="map">
                        </div>
                        <div>
                            <h2>Encuéntranos</h2>
                            <p>3050 Biscayne Blvd Suite 302,</p>
                            <p>
                                Miami, Florida 33137, US
                            </p>
                        </div>
                    </div>
                    <div class="envianos-container">
                        <div class="email-img">
                            <img src="/outline-envelope.svg" alt="email">
                        </div>
                        <div>
                            <h2>Envíanos un correo</h2>
                            <p>info@rooftop.dev</p>
                        </div>
                    </div>
                </div>
                <div id="form-container">
                    <form>
                        <div class="name-and-sendTo">
                            <label for="name">
                                <input type="text" id="name" name="name" class='name' placeholder="Nombre completo" />
                            </label>

                            <label for="sendTo">
                                <select name="sendTo" id="sendTo" name="sendTo" class='sendTo'>
                                    <option value="Preguntales-generales">Enviar a ...</option>
                                    <option value="Preguntales-generales">Preguntales generales</option>
                                    <option value="Ventas">Ventas</option>
                                    <option value="Atencion-al-cliente">Atencion al cliente</option>
                                    <option value="Prensa">Prensa</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </label>
                        </div>

                        <label for="email">
                            <input type="email" id="email" name="email" class="email"
                                placeholder="Correo electronico" />
                        </label>
                        <label for="text">
                            <textarea id="text" name="text" class='textarea'
                                placeholder="Me gustaria saber acerca de...">
                        </textarea>
                        </label>
                        <label for="submit">

                            <input type="submit" id="submit" name="submit" class="submit" value="Contactanos">

                        </label>
                    </form>
                </div>

            </div>
        </main>
        <footer>
            <div class="social-container">
                <ul>
                    <li>
                        <a>
                            <img src="instagram-black.svg">
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="facebook-black.svg">
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="linkedin-black.svg">
                        </a>
                    </li>
                </ul>
            </div>

            <div class="lan-container-img">
                <div class="text-container">
                    <div class="underline">
                        <p>ES</p>
                    </div>

                    <div>
                        <p>EN</p>
                    </div>

                </div>
            </div>
        </footer>
    </div>

</body>

</html>
